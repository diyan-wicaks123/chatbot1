<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <img src="{{ url_for('static', filename='chatbot_logo.png') }}" alt="Chatbot Logo" class="chat-logo">
                <p class="chat-text">Chatbot</p>
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-footer">
                <input type="text" id="user-question" class="user-input" placeholder="Tulis pertanyaan...">
                <button onclick="askQuestion()" class="send-button">Kirim</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
